<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
</head>
<body>
    <div class="content-box">
        <div class="profile">
            <figure>
                <img src="https://i.ibb.co/jy8JQrk/m-EZ3-Po-FGs-k.jpg" alt="profile image" class="pro">
                <h2>@instagram</h2>
            </figure>
        </div>
        <div class="options">
            <ul>
                <li><a href="https://google.com" class="no-assets" target="_blank">Link-1</a></li>
                <li><a href="#" class="no-assets">Link-2</a></li>
                <li><a href="#" class="no-assets">Link-3</a></li>
                <li><a href="#" class="no-assets">Link-4</a></li>
            </ul>
        </div>
        <div class="assets">
            <a href="#" class="space-jam"><img src="assets/assets/twitter.svg" alt="assets-twitter"></a>
            <a href="#" class="space-jam"><img src="assets/assets/twitch.svg" alt="assets-twitch"></a>
            <a href="#" class="space-jam"><img src="assets/assets/instagram.svg" alt="assets-instagram"></a>
            <a href="#" class="space-jam"><img src="assets/assets/linkedin.svg" alt="assets-linkedin"></a>
            <a href="#" class="space-jam"><img src="assets/assets/github.svg" alt="assets-github"></a>
        </div>
    </div>
</body>
</html>
